name: Update README every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e "install.packages('lubridate', repos='https://cloud.r-project.org')"

      - name: Update README with timestamp
        run: |
          Rscript -e "
            now <- Sys.time()
            timezone <- Sys.timezone()
            content <- paste0('Last Deployed: ', now, ' ', timezone, '\n')
            writeLines(content, 'README.md')
          "

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m 'Update README timestamp'
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
